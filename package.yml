name       : four-in-a-row
version    : 3.36.4
release    : 12
source     :
    - https://download.gnome.org/sources/four-in-a-row/3.36/four-in-a-row-3.36.4.tar.xz : 300cdcb28e1a858956cc5a6570376c21e120f9e3b79d14a47f0bcc2f0e8431f8
license    : GPL-3.0-or-later
component  : games.strategy
summary    : Build a line of four of your marbles while trying to stop your opponent building a line of his or her own.
description: |
    The objective of Four-in-a-row is to build a line of four of your marbles while trying to stop your opponent (human or computer) building a line of his or her own. A line can be horizontal, vertical or diagonal.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(gsound)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(yelp-xsl)
    - itstool
    - vala
    - yelp-tools
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
